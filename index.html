<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Github users</title>
  </head>
  <body>

    <div class="app">
      <div class="app-cotainer"> 
        <div class="app-navbar"> <!-- App Navbar -->
          <div>
            <div class="logo-container"> <!-- App logo -->
              <img src="./images/github-logo.png" alt="github-logo">
              <span>Github users app</span>
            </div>
            <div class="navbar-search">
              <img src="./images/search (1).png" alt="search-img">
              
              <form action="" class="form">
                <input type="text" class="search" placeholder="github username..."> <!-- User search input field -->
              </form>
            </div> 
          </div>
        </div>
        <div class="app-body">
          <div class="left-body">
            <div class="profile-info">
              <div class="profile-image-container">
                <!-- <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="profile image"> Profile image -->
              </div>
              <div class="profile-details">
                <h2></h2>
                <p></p>
                <h5></h5>
                <!-- <button></button> -->
              </div>
            </div>
          </div>
          <div class="right-body">
            <div class="represitories">
              
            </div>
            <div class="initial-text" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
              Search a user
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="repos"></div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
